name: Cmake Auto Build

on:
  push:
    paths:
      - "VERSION"
  workflow_dispatch:
    inputs:
      name:
        description: "reason"
        required: true
        default: "any"

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  create:
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: auto build.
          draft: false
          prerelease: false

  build:
    needs: [create]
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      # make and build applications
      - name: build
        shell: bash --login {0}
        run: |
          pip install cmake ninja
          PATH=$PATH:$(python -c "import sysconfig; print(sysconfig.get_path('scripts'))")
          cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++
          cmake --build build --config ${{env.BUILD_TYPE}}
          gzip build/muteteams.exe
      - name: VirusTotal Monitor Scan
        uses: crazy-max/ghaction-virustotal@v2
        with:
          vt_api_key: ${{ secrets.VT_API_KEY }}
          github_token: ${{ secrets.GH_TOKEN }}
          update_release_body: true
          files: build/muteteams.exe.gz

      - uses: actions/create-release@v1
        with:
          upload_url: ${{ needs.create.outputs.url }}
          asset_path: "build/muteteams.exe.gz"
