name: Cmake Auto Build

on:
  push:
    paths:
      - 'VERSION'
  workflow_dispatch:
    inputs:
      name:
        description: 'reason'
        required:    true
        default:     'any'

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  create:
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.create_release.outputs.upload_url }}    
    steps:
      - uses: actions/checkout@v2
      - name: version
        shell: bash --login {0}
        run: echo "::set-output name=version::$(cat VERSION)"
        id: version

      - name: Create Release
        id: create_release
        uses: shogo82148/actions-create-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          body: auto build.
          draft: false
          prerelease: false
      
  build:
    needs: [ create ]
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      # make and build applications
      - name: build
        shell: bash --login {0}
        run: |
          pip install cmake ninja
          PATH=$PATH:$(python -c "import sysconfig; print(sysconfig.get_path('scripts'))")
          cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++
          cmake --build build --config ${{env.BUILD_TYPE}}
          gzip build/muteteams.exe
      - name: VirusTotal Monitor Scan
        uses: crazy-max/ghaction-virustotal@v2
        with:
          vt_api_key: ${{ secrets.VT_API_KEY }}
          github_token: ${{ secrets.GH_TOKEN }}
          update_release_body: true
          files: build/muteteams.exe.gz

      - uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ needs.create.outputs.url }}
          asset_path: "build/muteteams.exe.gz"
